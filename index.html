<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="display">
        <textarea id="display-text">

        </textarea>
    </div>
    <div id="numbers">
        <button id="nine" class="number"></button>
        <button id="eight" class="number"></button>
        <button id="seven" class="number"></button>
        <button id="six" class="number"></button>
        <button id="five" class="number"></button>
        <button id="four" class="number"></button>
        <button id="three" class="number"></button>
        <button id="two" class="number"></button>
        <button id="one" class="number"></button>
        <button id="zero" class="number"></button>
        <button id="period" class="number"></button>
        <button id="equals" class="number"></button>
    </div>
    <div id="operators">
        <button id="plus" class="operator"></button>
        <button id="minus" class="operator"></button>
        <button id="multiply" class="operator"></button>
        <button id="divide" class="operator"></button>
    </div>
    
</body>
</html>
