<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="display">
        <p id="display-text">
            12335
        </p>
    </div>
    <div id="button-components">
        <div id="numbers">
            <div id="top-numbers" class="sub-row">
                <button id="nine" class="number">9</button>
                <button id="eight" class="number">8</button>
                <button id="seven" class="number">7</button>
            </div>
            <div id="top-middle-numbers" class="sub-row">
                <button id="six" class="number">6</button>
                <button id="five" class="number">5</button>
                <button id="four" class="number">4</button>
            </div>
            <div id="bottom-middle-numbers" class="sub-row">
                <button id="three" class="number">3</button>
                <button id="two" class="number">2</button>
                <button id="one" class="number">1</button>
            </div>
            <div id="bottom-numbers" class="sub-row">
                <button id="period" class="number">.</button>
                <button id="zero" class="number">0</button>
                <button id="equals" class="number">=</button>
            </div>
        </div>
        <div id="operators">
            <button id="plus" class="operator">+</button>
            <button id="minus" class="operator">-</button>
            <button id="multiply" class="operator">*</button>
            <button id="divide" class="operator">รท</button>
        </div>
    </div>
    
</body>
</html>
